<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylsheet" href="//fonts.googleapis.com/icon?family=Material+Icons" />      
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="/static/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<script>
		$(document).ready(function(){
		$('.sidenav').sidenav();
	});
	</script>

	{% block head %}
	<title>Skylah | {% block title %}{% endblock %}</title>
	{% endblock %}
	
</head>
<body>
	<div class="navbar-fixed">
		<nav class="z-depth-0">
			<div class="nav-wrapper white">
				<a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons black-text">menu</i></a>
				<a href="/" class="brand-logo center black-text"><b><i class="material-icons">code</i>SKYLAH</b></a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li>
						<a href="/" class="black-text waves-effect waves-light lighten-1">Home</a>
					</li>
					<li>
						<a href="/objective" class="black-text waves-effect waves-light lighten-1">Objective</a>
					</li>					
					<li>
						<a href="/about" class="black-text waves-effect waves-light lighten-1">About Us</a>
					</li>
					<li>
						<a href="/join" class="black-text waves-effect waves-light lighten-1">Join Us</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
	<ul class="sidenav white" id="mobile-demo">
			<li><a href="/">Home</a></li>
			<li><a href="/objective">Objective</a></li>
			<li><a href="/about">About Us</a></li>
			<li><a href="/join">Join Us</a></li>
		</ul>

	{% block body %}
	
	{% endblock %}

</body>
</html>
